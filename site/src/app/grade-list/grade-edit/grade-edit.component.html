<div class="row">
    <div class="col-xs-12 text-center">
      <h1>{{editMode? 'Update' : 'Add'}} Grade</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
          <div class="col-sm-6 col-xs-push-3">
            <div class="form-group">
              <label for="examName">Exam Name</label>
              <input
                type="text"
                id="examName"
                class="form-control"
                ngModel
                name="examName"
                required>
            </div>
            <div class="form-group">
              <label for="grade">Grade</label>
              <input
                type="number"
                id="grade"
                class="form-control"
                ngModel
                name="grade"
                required
                min="0"
                max="100">
            </div>
  
            <button class="btn btn-success" type="submit"
                [disabled]="!f.valid">{{editMode? 'Update' : 'Add'}}</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
